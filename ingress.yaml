apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: soccer-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: soccer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: soccer-api-service
            port:
              number: 8000

